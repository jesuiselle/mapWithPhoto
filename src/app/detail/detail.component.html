<!-- main app container -->

  <div class="container" style=" float: left;
      position: relative;
      left: 25%;display: block; margin-top: 33%">
    <div class="row">
      <button class="btn btn-danger" (click)="onBack()">Back to map</button>
    </div>
  <div class="row" >
    <span>Today {{today | date}}</span>
    </div>
    <div class="row" >
      <span>Likes {{ myLikes }}</span>
      <button (click)="onProductAdded($event)" class="btn {{buttonStyle}}">Like</button>
    </div>
    <div class="row" >
      <span>Description {{ myDescription }}</span>
    </div>
    <div class="row">
    <span>User {{ myUser }}</span>
    </div>
    <div class="row" >
      <span>Amount comments ( {{ myCommentsAccount }} )</span>
    </div>
    <div class="row">
        <img
          [src]="myImage || '' "
          alt="{{ myDescription }}"
          class="img-responsive"
        >
    </div>
    <div class="row">
    <ul>
      <li *ngFor="let comment of myComments">{{comment.comment}}<br>{{comment.user.name}}<br>{{comment.created_at}}</li>
    </ul>
    </div>

      <div class="row">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Add comment</label>
              <textarea type="text" cols="80" formControlName="comment" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.comment.errors }"></textarea>
              <div *ngIf="submitted && f.comment.errors" class="invalid-feedback">
                <div *ngIf="f.comment.errors.required">Comment is required</div>
              </div>
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">Add</button>
            </div>
          </form>
        </div>
  </div>
